<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="titulo" href="index.html">
                <h1>Compras com Sabedoria</h1>
            </a>
        </div>
    </div>
    <div class="social">
        <div class="container">
            <div class="boxes">
                <div class="box">
                    <h3>Informe seu Saldo</h3>
                    <label for="saldo">Saldo da Conta(R$): </label>
                    <input type="number" id="input_saldo" placeholder="Digite o saldo" /><br /><br />
                </div>
                <div class="box">
                    <h3>Adicione as Informações da Mercadoria</h3>
                    <label for="nomeProduto">Nome do Produto: </label>
                    <input type="text" id="input_nome_produto" placeholder="Nome do produto" /><br />

                    <label for="quantidade">Quantidade: </label>
                    <input type="number" id="input_quantidade" placeholder="Digite a quantidade" /><br />

                    <label for="valorUnitario">Valor Unitário (R$): </label>
                    <input type="number" id="input_valor_unitario" placeholder="Valor unitário"/><br /><br />
                    <button class="cssbuttons-io-button botao" onclick="adicionarProduto()">
                        Adicionar à Lista
                        <div class="icon">
                          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                            fill="currentColor"></path>
                          </svg>
                        </div>
                      </button>
                   
                </div>

            </div>
        </div>
    </div>
    <div class="lista">
        <div class="container">
            <div class="boxess">
                <div class="card">
                    <h2>Lista de Compras</h2>
                    <ul id="listaProdutos"></ul>

                    <h3>Valor total da compra: R$<span id="totalCompra">0</span></h3>
                    <h3>Saldo Restante: R$<span id="saldoRestante">0</span></h3>
                </div>

            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
          <h4>Feito por Eduarda Dias &copy; 2024</h4>
          <span class="version">v1.0.0</span>
        </div>
      </div>


</body>

</html>
<script src="main.js"></script>
